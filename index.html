<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/tensorflow_logo_icon_168671.ico" type="image/x-icon">
    <!-- tensorflow -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <!-- Mobilnet -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
    <!-- KNN classifer -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/knn-classifier"></script>
    <!-- Handpose -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/handpose"></script>
    <!-- Toastr notifications -->
        <link rel="stylesheet" href="./node_modules/toastr/build/toastr.css">
        <!-- main styles -->
    <link rel="stylesheet" href="main.css">
    <title>Predicción de Imagenes con tensorflow</title>
</head>

<body>
    <!-- <img src="https://placekitten.com/200/300" crossorigin="" id="img" class="image" alt="" width="200" height="200"><br><br> -->
    <div class="container">
        <h1 class="title">Predicción de Imagenes con tensorflow</h1>
        <div class="image-container">
            <img src="./assets/pexels-rene-strgar.jpg" crossorigin="" id="img" class="image" alt="">
        </div>

        <div class="desc-container">
            <button onclick="cambiarImagen();" class="change-img" id="change-img">Cambiar imagen</button>
            <div id="desc" class="image-description"></div>
            <!-- name and prec gonna render here -->
        </div>

        <div class="video-wrapper">
            <video class="webcam-mobilnet" muted playsinline id="webcam" width="250" height="250"></video>
        </div>
        <div class="btn-clase-container">
            <button id="clase-a" class="btn-clase" onclick="addExample(1)">Jose</button>
            <button id="clase-b" class="btn-clase" onclick="addExample(2)">Ok</button>
            <button id="clase-c" class="btn-clase" onclick="addExample(3)">Rock</button>
            <button id="clase-d" class="btn-clase" onclick="addExample(4)">Iphone</button>
        </div>
          <div class="send-word-container">
            <input type="text" name="text" class="input" id="add-word-input" placeholder="¡Escribe una letra! " required>
            <button class="send-word-btn" id="add-word-button">
                Agregar ☺
            </button>
          </div>  

        <div class="console-container">
            <div id="console" class="console"></div>
            <div id="console2" class="console"></div>
        </div>

    </div>

    <div class="handpose-cotainer">
        <div class="hand-wrapper">
            <video id="hand-video" class="hand-video" width="640" height="480" autoplay></video>
            <canvas id="hand-canvas" class="hand-canvas" width="640" height="480"></canvas>
        </div>
    </div>

    <footer>
        <div class="footer__info">
            <h2 class="footer__info--title">Creado con</h2>
            <p>Tensorflow</p>
            <p>Mobilenet</p>
            <p>K-Nearest Neighbor Classifier</p>
        </div>
       <img src="./assets/artificial-intelligence-monochromatic.svg" alt="">

    </footer>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"
        integrity="sha512-VEd+nq25CkR676O+pLBnDW09R7VQX9Mdiij052gVCp5yVH3jGtH70Ho/UUv4mJDsEdTvqRCFZg0NKGiojGnUCw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="main.js"></script>
</body>

</html>
