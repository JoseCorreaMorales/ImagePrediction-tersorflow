<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/tensorflow_logo_icon_168671.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/knn-classifier"></script>
    <link rel="stylesheet" href="main.css">
    <title>Predicción de Imagenes con tensorflow</title>
</head>

<body>
    <!-- <img src="https://placekitten.com/200/300" crossorigin="" id="img" class="image" alt="" width="200" height="200"><br><br> -->
    <h1 class="title">Predicción de Imagenes con tensorflow</h1>
    <div class="container">
        <div class="image-container">
            <img src="./assets/pexels-rene-strgar.jpg" crossorigin="" id="img" class="image" alt="">
        </div>

        <div class="desc-container">
            <button onclick="cambiarImagen();" class="change-img">Cambiar imagen</button>
            <div id="desc" class="image-description"></div>
            <!-- name and prec gonna render here -->
        </div>

        <video class="webcam" muted playsinline id="webcam" width="250" height="250"></video>
        <div class="btn-clase-container">
            <button id="clase-a" class="btn-clase" onclick="addExample(1)">Jose</button>
            <button id="clase-b" class="btn-clase" onclick="addExample(2)">Ok</button>
            <button id="clase-c" class="btn-clase" onclick="addExample(3)">Rock</button>
            <button id="clase-d" class="btn-clase" onclick="addExample(4)">Iphone</button>
        </div>
       <div class="console-container">
        <div id="console" class="console"></div>
        <div id="console2" class="console"></div>
       </div>
    </div>
    <script src="main.js"></script>
